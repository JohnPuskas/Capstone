<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image" href="docs/TVT_logo_clip.PNG">
  <!-- TODO: Remove. The below is for layout testing the google icons before inserting the image files into this project-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
  <link rel="stylesheet" href="//fonts.google.com/specimen/Barlow/about?preview.text=TVT&query=barlow" >
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap">
  <title>Contact Me</title>
</head>
<body>
  <div class="main-document-header-container">
    <header>
      <a class="header-bar-item" href="index.html">
        <img id="logo" src="/docs/TVT_logo_clip.PNG" alt="Track Version Track logo" />
      </a>
      <h1 class="header-bar-item" id="page-title">Contact Me</h1>
      <nav id="hamburger-nav-container" class="header-bar-item">
        <!-- TODO: The below span is to be replaced after importing a hamburger img into the project.
         It currently is coming from google icons site -->
        <span id="hamburger" class="material-symbols-outlined">
          menu
        </span>
      </nav>
    </header>
  </div>
  <main>
    <h2>
    <p class="contact-text-heading">I would love to hear from you!</p>
    </h2>
    <form id="contact-form" action="" method="POST">
    <div id="contact-form-container">
      <div id="name-email-phone">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" class="form-input" placeholder="Full Name" required/>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" class="form-input" placeholder="you@url.com"/>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone" class="form-input" placeholder="555-555-5555"/>
      </div>

      <div id="msg">
        <label for="message">Enter your message:</label>
        <textarea name="message" id="message" class="form-input" cols="30" rows="10"></textarea>
      </div>

      <!-- <div id="form-elements-container-2"> -->
        <div id="radio">
          <!-- <p>What's this message about?</p> -->
           <label for="pro">What's this message about?</label>
          <div>
            <input
              type="radio"
              name="subject"
              value="reason"
              id="pro"
              checked
            />
            <label for="subject">I'd like to hire you!</label>
          </div>
          <div id="reason-radio">
            <input type="radio" name="subject" value="personal" id="personal" />
            <label for="personal">Personal message</label>
          </div>
          <div>
            <input type="radio" name="subject" value="other" />
            <label>Something else</label>
          </div>
        </div>


        <div id="select-how-heard">
          <label for="how-they-heard">How did you hear about me?</label>
          <select name="how-they-heard" id="how-they-heard">
            <optgroup label="Online">
              <option value="social">LinkedIn</option>
              <option value="github">Online Portfolio (GitHub)</option>
              <option value="search">Search Engine</option>
              <option value="email">Email</option>
            </optgroup>
            <optgroup label="In-Person">
              <option value="networking">We met at a networking event</option>
              <option value="referral">Personal referral</option>
              <option value="random">We met somewhere else</option>
            </optgroup>
            <option value="other">Other</option>
          </select>
        </div>
        <div>
          <input class="submit-btn" type="submit" value="Submit" />
        </div>
      <!-- </div> -->
    </div>
    </form>
  </main>
  <footer>
    <a id="contact-me" href="contact.html">Contact Me</a>
    <p id="copyright">&copy;2024 John Puskas</p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
